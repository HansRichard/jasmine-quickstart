        describe('Will give a case reply with offer:', () => {
            it('offer', () => {
                let data = [];
                data[9] = "o";

                const answer = checkMessage(data);

                expect(answer).toBe("offer");
            })
        });
        describe('Will give a case reply with answer:', () => {
            it('answer', () => {
                let data = [];
                data[9] = "a";

                const answer = checkMessage(data);

                expect(answer).toBe("answer");
            })
        });
        describe('Will give a case reply with clientId:', () => {
            it('clientId', () => {
